<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 240" role="img" aria-label="카드 타입 색상">
  <style>
    .card {
      rx: 12;
      ry: 12;
      height: 80px;
      width: 120px;
      fill: #0f172a;
      stroke: rgba(255, 255, 255, 0.12);
      stroke-width: 1.5;
    }
    text {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      fill: #e5e7eb;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-size: 13px;
      fill: rgba(229, 231, 235, 0.75);
    }
    .center {
      text-anchor: middle;
    }
  </style>
  <rect width="680" height="240" rx="20" fill="#0b1020" />
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.18" />
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.18" />
    </linearGradient>
  </defs>
  <rect x="12" y="12" width="656" height="216" rx="18" fill="url(#glow)" stroke="rgba(255,255,255,0.14)" />
  <text x="30" y="48" class="title">카드 타입 색상 &amp; 기호</text>
  <text x="30" y="72" class="subtitle">A Base / B Condition / C Co-op / D Marathon / W Wild</text>

  <g transform="translate(40 104)">
    <rect class="card" fill="#0b1729" />
    <rect class="card" fill="#0b1729" stroke="none" />
    <rect x="0" y="0" width="120" height="80" rx="12" fill="rgba(14,165,233,0.12)" stroke="rgba(56,189,248,0.9)" stroke-width="2" />
    <text x="14" y="36" class="title" fill="#7dd3fc">A01</text>
    <text x="14" y="56" class="subtitle">Base</text>
    <text x="14" y="72" class="subtitle">★</text>
  </g>

  <g transform="translate(170 104)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="rgba(45,212,191,0.12)" stroke="rgba(34,197,94,0.9)" stroke-width="2" />
    <text x="14" y="36" class="title" fill="#34d399">B02</text>
    <text x="14" y="56" class="subtitle">Condition</text>
    <text x="14" y="72" class="subtitle">★★</text>
  </g>

  <g transform="translate(300 104)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="rgba(251,191,36,0.14)" stroke="rgba(251,191,36,0.9)" stroke-width="2" />
    <text x="14" y="36" class="title" fill="#fbbf24">C05</text>
    <text x="14" y="56" class="subtitle">Co-op</text>
    <text x="14" y="72" class="subtitle">★★</text>
  </g>

  <g transform="translate(430 104)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="rgba(248,113,113,0.14)" stroke="rgba(248,113,113,0.9)" stroke-width="2" />
    <text x="14" y="36" class="title" fill="#f87171">D02</text>
    <text x="14" y="56" class="subtitle">Marathon</text>
    <text x="14" y="72" class="subtitle">★★★</text>
  </g>

  <g transform="translate(560 104)">
    <rect x="0" y="0" width="70" height="80" rx="14" fill="rgba(167,139,250,0.2)" stroke="rgba(167,139,250,0.95)" stroke-width="2" />
    <text x="35" y="40" class="title center" fill="#c4b5fd">W</text>
    <text x="35" y="58" class="subtitle center">Wild</text>
    <text x="35" y="72" class="subtitle center">★★★</text>
  </g>
</svg>
