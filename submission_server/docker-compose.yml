version: "3.8"

services:
  api:
    build: .
    env_file: .env
    ports:
      - "8787:8787"
    volumes:
      - ./storage:/app/storage
      - ../CardDeck.md:/app/CardDeck.md:ro
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8787"]

  scheduler:
    build: .
    env_file: .env
    volumes:
      - ./storage:/app/storage
      - ../CardDeck.md:/app/CardDeck.md:ro
    restart: unless-stopped
    command: ["python", "-m", "mrc_submit.scheduler"]
    depends_on:
      - api
